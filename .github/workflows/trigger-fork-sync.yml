name: Trigger Fork Sync

on:
  push:
    branches: [ main ]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger fork sync via repository_dispatch
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.FORK_PAT }}" \
          https://api.github.com/repos/alarmistt/SketchNote_BE/dispatches \
          -d '{"event_type": "sync_now"}'
