name: ğŸš€ Deploy Gateway & Eureka to VM1

on:
  push:
    branches:
      - main          # merge/push vÃ o main fork
  workflow_dispatch:  # cho phÃ©p báº¥m run thá»§ cÃ´ng
  repository_dispatch:
    types: [sync_now]  # trigger tá»« repo gá»‘c

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ===================== BUILD & PUSH =====================
      - name: ğŸ—ï¸ Build & Push API Gateway
        if: contains(join(github.event.commits.*.modified), 'api-gateway/')
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/apigateway:latest ./api-gateway
          docker push ghcr.io/${{ github.repository_owner }}/apigateway:latest

      - name: ğŸ—ï¸ Build & Push Eureka Server
        if: contains(join(github.event.commits.*.modified), 'eureka-server/')
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/eurekaservice:latest ./eureka-server
          docker push ghcr.io/${{ github.repository_owner }}/eurekaservice:latest

      # ===================== DEPLOY TO VM1 =====================
      - name: ğŸš€ Deploy to VM1
        if: |
          contains(join(github.event.commits.*.modified), 'api-gateway/') ||
          contains(join(github.event.commits.*.modified), 'eureka-server/')
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM1_HOST }}
          username: ${{ secrets.VM1_USER }}
          key: ${{ secrets.VM1_KEY }}
          script: |
            echo "ğŸ” Pulling latest images..."
            cd /root/SketchNote_BE
            docker compose -f docker-compose-services.yml pull
            docker compose -f docker-compose-services.yml up -d
