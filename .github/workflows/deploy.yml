name: ğŸš€ CI/CD Deploy Microservices

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ================= BUILD IMAGES =================
      - name: ğŸ—ï¸ Build & Push Identity Service
        if: contains(github.event.head_commit.message, 'identity-service') || contains(join(github.event.commits.*.modified), 'identity-service/')
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/identityservice:latest ./identity-service
          docker push ghcr.io/${{ github.repository_owner }}/identityservice:latest

      - name: ğŸ—ï¸ Build & Push Learning Service
        if: contains(join(github.event.commits.*.modified), 'learning-service/')
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/learningservice:latest ./learning-service
          docker push ghcr.io/${{ github.repository_owner }}/learningservice:latest

      - name: ğŸ—ï¸ Build & Push Project Service
        if: contains(join(github.event.commits.*.modified), 'project-service/')
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/projectservice:latest ./project-service
          docker push ghcr.io/${{ github.repository_owner }}/projectservice:latest

      - name: ğŸ—ï¸ Build & Push Order Service
        if: contains(join(github.event.commits.*.modified), 'order-service/')
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/orderservice:latest ./order-service
          docker push ghcr.io/${{ github.repository_owner }}/orderservice:latest

      - name: ğŸ—ï¸ Build & Push API Gateway
        if: contains(join(github.event.commits.*.modified), 'api-gateway/')
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/apigateway:latest ./api-gateway
          docker push ghcr.io/${{ github.repository_owner }}/apigateway:latest

      - name: ğŸ—ï¸ Build & Push Eureka Server
        if: contains(join(github.event.commits.*.modified), 'eureka-server/')
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/eurekaserver:latest ./eureka-server
          docker push ghcr.io/${{ github.repository_owner }}/eurekaserver:latest

      # ================= DEPLOY TO VMs =================
      - name: ğŸš¢ Deploy to VM1 (Gateway + Eureka)
        if: contains(join(github.event.commits.*.modified), 'api-gateway/') || contains(join(github.event.commits.*.modified), 'eureka-server/')
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM1_HOST }}
          username: ${{ secrets.VM1_USER }}
          key: ${{ secrets.VM1_KEY }}
          script: |
            cd /root/SketchNote_BE
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d

      - name: ğŸš€ Deploy to VM2 (Services)
        if: contains(join(github.event.commits.*.modified), 'identity-service/') || contains(join(github.event.commits.*.modified), 'learning-service/') || contains(join(github.event.commits.*.modified), 'project-service/') || contains(join(github.event.commits.*.modified), 'order-service/')
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VM2_HOST }}
          username: ${{ secrets.VM2_USER }}
          key: ${{ secrets.VM2_KEY }}
          script: |
            cd /root/SketchNote_BE
            docker compose -f docker-compose-services.yml pull
            docker compose -f docker-compose-services.yml up -d
